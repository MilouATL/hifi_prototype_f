<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/onoffswitch.css">
	<link rel="stylesheet" type="text/css" href="css/slider.css">
	<link rel="stylesheet" type="text/css" href="css/popup.css">
	<link rel="stylesheet" type="text/css" href="css/typography.css">
	<link rel="stylesheet" type="text/css" href="css/navigatie.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img src="img/tesla_bar_cut.png" />
	<section id="pop-up">
		<div>
			<div id="top-bar">
				<img src="img/cross.svg" />
				<h1>Hartslagmeter</h1>
			</div>
			<div id="main-part">
				<nav>
					<ul>
						<li><a href="" class="active">Belichting</a></li>
						<hr>
						<li><a href="">Geluid</a></li>
						<hr>
						<li><a href="">Geur</a></li>
						<hr>
						<li><a href="">Temperatuur</a></li>
						<hr>
						<li><a href="">Zitplaats</a></li>
					</ul>
				</nav>
				<div class="container">
					<h2>Lichten</h2>
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
						<label class="onoffswitch-label" for="myonoffswitch">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>	
					<h2>Helderheid</h2>
					<input type="range" min="1" max="100" value="72" class="slider">
					<h2>Kleur</h2>
					<div class="selectBox b1"></div>
					<div class="selectBox b2"></div>
					<div class="selectBox b3"></div>
					<div class="selectBox b4"></div>
					<div class="selectBox b5"></div>
					<div class="selectBox b6"></div>
					<div class="selectBox b7"></div>
					<div class="selectBox b8"></div>
					<div class="selectBox b9"></div>
					<div class="selectBox b10"></div>
					<div class="selectBox b11"></div>
					<div class="selectBox b12"></div>
					<div class="selectBox b13"></div>
					<div class="selectBox b14"></div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
